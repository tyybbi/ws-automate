  - name: Update packages
    apt:
      upgrade: dist
      update_cache: yes

  - name: Install packages
    apt:
      pkg:
        - alsa-utils
        - ansible
        - ansible-lint
        - awesome
        - awesome-extra
        - apt-show-versions
        - aptitude
        - audacity
        - bash-completion
        - bc
        - brightnessctl
        - dbus-x11
        - dnsutils
        - exiftool
        - feh
        - fonts-firacode
        - gimp
        - gimp-plugin-registry
        - git
        - htop
        - imagemagick
        - inxi
        - jq
        - pandoc
        - mediainfo
        - mlocate
        - ncal
        - net-tools
        - network-manager
        - nmap
        - pandoc
        - pavucontrol
        - pulseaudio
        - pulseaudio-utils
        - pwgen
        - ranger
        - redshift
        - rename
        - rsync
        - rxvt-unicode
        - scrot
        - suckless-tools
        - sudo
        - tig
        - tmux
        - tree
        - universal-ctags
        - unzip
        - xfonts-terminus
        - xinit
        - yamllint
        - vim-nox
        - w3m
        - w3m-img
        - zip
        - zsh
        - zsh-doc

  - name: Install chromium
    apt:
      pkg:
        - chromium
    when: ansible_distribution == 'Debian'
    tags: [ never, cvim ]

  - name: Install chromium-browser
    apt:
      pkg:
        - chromium-browser
    when: ansible_distribution == 'Ubuntu'
    tags: [ never, cvim ]

  - name: Install acpitool
    apt:
      pkg:
        - acpitool
    tags: [ never, laptop ]

