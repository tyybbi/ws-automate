  - name: Update packages
    apt:
      upgrade: dist
      update_cache: yes

  - name: Install packages
    apt:
      pkg:
        - alsa-utils
        - awesome
        - awesome-extra
        - apt-show-versions
        - aptitude
        - audacity
        - bash-completion
        - bc
        - dbus-x11
        - dnsutils
        - exiftool
        - feh
        - gimp
        - gimp-plugin-registry
        - git
        - htop
        - imagemagick
        - inxi
        - jq
        - mlocate
        - net-tools
        - network-manager
        - nmap
        - pavucontrol
        - pulseaudio
        - pulseaudio-utils
        - ranger
        - redshift
        - rsync
        - rxvt-unicode
        - tree
        - suckless-tools
        - sudo
        - tig
        - tmux
        - universal-ctags
        - unzip
        - xinit
        - vim-nox
        - w3m
        - w3m-img
        - zip
        - zsh
        - zsh-doc

  - name: Install chromium
    apt:
      pkg:
        - chromium
    when: ansible_distribution == 'Debian'
    tags: [ never, cvim ]

  - name: Install chromium-browser
    apt:
      pkg:
        - chromium-browser
    when: ansible_distribution == 'Ubuntu'
    tags: [ never, cvim ]

  - name: Install acpitool
    apt:
      pkg:
        - acpitool
    tags: [ never, laptop ]

